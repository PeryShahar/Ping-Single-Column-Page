<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Ping Single Column Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <h1 class="header">We are launching <span>soon!</span></h1>
        <h2 class="sub__header">Subscribe and get notified</h2>
        <form id="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <small>Please provide a valid email</small>

          <button>Notify Me</button>
        </form>
        <img
          class="dashboard"
          src="./images/illustration-dashboard.png"
          alt="dashboard"
        />

        <footer>
          <div class="contact">
            <ul>
              <li>
                <a href="https://www.facebook.com/">
                  <i class="fab fa-facebook-f"></a></i>
              </li>
              <li>
                <a href="https://www.twitter.com/">
                  <i class="fab fa-twitter"></a></i>
              </li>
              <li>
                <a href="https://www.instagram.com/">
                  <i class="fab fa-instagram"></a></i>
              </li>
            </ul>
          </div>
          <p class="footer__text">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </footer>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
