<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <h1 class="header">We are launching <span>soon!</span></h1>
      <h2 class="sub__header">Subscribe and get notified</h2>
      <form id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <small>Please provide a valid email</small>

        <button>Notify Me</button>
      </form>
      <img
        class="dashboard"
        src="./images/illustration-dashboard.png"
        alt="dashboard"
      />

      <footer>
        <div class="contact">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>

        <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
